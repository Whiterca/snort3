name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Display GitHub context
        run: |
          echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
          echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to build Snort3 for ARMv7."

      - name: Set up ARM toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf

      - name: Install dependencies
        run: |
          sudo apt-get install -y cmake libpcap-dev libpcre3-dev zlib1g-dev bison flex libfl-dev libdnet-dev libhwloc-dev luajit libluajit-5.1-dev
          sudo apt-get install -y liblzma-dev libsafec-dev libnuma-dev libunwind-dev

      - name: Install Boost
        run: |
          sudo apt-get install -y libboost-all-dev

      - name: Install Ragel
        run: |
          sudo apt-get install -y ragel

      - name: Install Hyperscan
        run: |
          git clone https://github.com/intel/hyperscan.git
          cd hyperscan
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make
          sudo make install

      - name: Install libdaq
        run: |
          git clone https://github.com/snort3/libdaq.git
          cd libdaq
          autoreconf -fvi
          ./configure
          make
          sudo make install

      - name: Build Snort3
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_SYSTEM_NAME=Linux -DCMAKE_SYSTEM_PROCESSOR=arm -DCMAKE_C_COMPILER=arm-linux-gnueabihf-gcc -DCMAKE_CXX_COMPILER=arm-linux-gnueabihf-g++ -DDNET_INCLUDE_DIR=/usr/include -DDNET_LIBRARIES=/usr/lib/arm-linux-gnueabihf/libdnet.so -DLUAJIT_INCLUDE_DIR=/usr/include/luajit-2.1 -DLUAJIT_LIBRARIES=/usr/lib/arm-linux-gnueabihf/libluajit-5.1.so -DPCAP_INCLUDE_DIR=/usr/include -DPCAP_LIBRARIES=/usr/lib/arm-linux-gnueabihf/libpcap.so -DZLIB_INCLUDE_DIR=/usr/include -DZLIB_LIBRARY=/usr/lib/arm-linux-gnueabihf/libz.so
          make

      - name: List files in the build directory
        run: |
          ls build

      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: snort3-armv7
          path: build/src/snort

      - run: echo "üçè This job's status is ${{ job.status }}."
